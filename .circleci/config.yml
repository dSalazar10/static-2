version: 2
jobs:
  build:
    docker:
      - image: 'python:3.7.3-stretch'
    working_directory: ~/static-2
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v1-dependencies-{{ checksum "requirements.txt" }}'
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            make setup
            . static-2/bin/activate
            make install
      - save_cache:
          paths:
            - ./static-2
          key: 'v1-dependencies-{{ checksum "requirements.txt" }}'
      - run:
          name: run lint
          command: |
            . static-2/bin/activate
            make lint